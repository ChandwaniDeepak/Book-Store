<script src="detail.component.ts"></script>
<div class="container" id="containerDiv">
  <div >
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">

              <img src="{{this.product?.itemList.color[0].url}}"/></div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product?.name}}</h3>

          <p class="product-description">{{product?.description}}</p>
          <h6 class="price">Price: $ <span>{{product?.itemList.price[selectedStyle]}}</span></h6>
          <p class="product-style">Style:
            <span>
            <select name="style-type" class="product-style" style="width:60px;" [ngModel]="selectedStyle" (ngModelChange)="changeStyle($event)" required>
                <option value="">Please choose</option>
                <option *ngFor="let item of style" [value]='item'>{{item}}</option>
            </select>
            </span>
          </p>
          <p class="product-quantity">Quantity:
            <span>
            <input type="number" class="form-control text-center product-qty" style="width:60px;" value="1" [(ngModel)]="selectedQty">
          </span>
          </p>
          <div class="action">
            <button class="add-to-cart btn btn-primary" type="button" (click)="onAdd()">add to cart</button>
            <br/><br/><br/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
